<div class="row">
    <div class="col-md-6 col-md-offset-3 col-md-pull-3">
        <span class="heading-meta">Últimos post</span>
        <h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">STORIES & NEWS</h2>
    </div>
</div>

{% for post in site.posts %}
<div class="row">
    <div class="col-md-12">
       
        <div class="colorlib-feature animate-box" data-animate-effect="fadeInLeft">
            <div class="col-md-3 p-left">
            <div class="img-blog img-long">
                <a href="{{post.url}}"><img src="{{post.image}}" width="80%" class="img-responsive"></a>
            </div>
            </div>
            <div class="col-md-9 p-left">
            <div class="colorlib-text">
                <h3 class="margen">{{ post.title }}</h3>
                <p class="desc"><span><small>{{ post.day }}</small> - <small>{{ post.author }}</small></span></p>
                <p class="justify">{{ post.description }} <a href="{{post.url}}" class="font">Leer más</a> </p>
            </div>
            </div>
        </div>
    
    </div>
</div>
{% endfor %}
