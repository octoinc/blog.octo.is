<div class="row">
    <div class="col-md-6 col-md-offset-3 col-md-pull-3">
        <span class="heading-meta">Últimos post</span>
        <h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">STORIES & NEWS</h2>
    </div>
</div>

{% for post in site.posts %}
   

        <div class="colorlib-feature animate-box" data-animate-effect="fadeInLeft">
            <div class="colorlib-icon">
                <a href="{{post.url}}" class="blog-img"><img src="{{post.image}}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
            </div>
            <div class="colorlib-text">
                <h3>{{ post.title }}</h3>
                <P class="desc"><span><small>{{ post.day }}</small> - <small>{{ post.author }}</small></span>
                <p>{{ post.description }} <a href="{{post.url}}" class="font">Leer más</a> </p>
               
            </div>
        </div>

{% endfor %}
