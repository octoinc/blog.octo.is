---
layout: default
---

<div class="row">
        <div class="col-md-6 col-md-offset-3 col-md-pull-3">
            <span class="heading-meta">Lectura</span>
            <h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">Todos los post</h2>
        </div>
    </div>



{% for post in site.posts %}

<div class="col-md-3 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
    <div class="blog-entry">
        <a href="{{post.url}}" class="blog-img"><img src="{{post.image2}}" class="img-responsive" alt="imagen POST"></a>
        <div class="desc">
            <span><small>{{ post.day }}</small> | <small>{{ post.author }}</small></span>
            <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
            
           <!--  <p>{{ post.description }}</p> -->
           <!--  <a href="{{post.url}}" class="lead">Ver m√°s</a> -->
        </div>
    </div>
</div>

{% endfor %}
