---
layout: default
---

<div class="row">
        <div class="col-md-6 col-md-offset-3 col-md-pull-3">
            <span class="heading-meta">Read</span>
            <h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">ALL POSTS</h2>
        </div>
    </div>



{% for post in site.posts %}

<div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
    <div class="blog-entry">
        <a href="{{post.url}}" class="blog-img"><img src="images/img-1.jpg" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
        <div class="desc">
            <span><small>{{ post.date }}</small> | <small> Experiencias </small> | <small>{{ post.author }}</small></span>
            <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
            <p>Breve descripción del post</p>
            <a href="{{post.url}}" class="lead">Más información <i class="icon-arrow-right3"></i></a>
        </div>
    </div>
</div>

{% endfor %}
