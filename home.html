<div class="col-md-6 col-md-offset-3 col-md-pull-3">
    <span class="heading-meta">LAST POST</span>
    <h2 class="colorlib-heading animate-box" data-animate-effect="fadeInLeft">ÚLTIMOS POST</h2>
</div>

{% for post in site.posts %}
   

        <div class="colorlib-feature animate-box" data-animate-effect="fadeInLeft">
            <div class="colorlib-icon">
                <i class="icon-tag"></i>
            </div>
            <div class="colorlib-text">
                <h3>{{ post.title }}</h3>
                <P class="desc"><span><small>{{ post.date }}</small> | <small> Experiencias </small> | <small>{{ post.author }}</small></span>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. </p>

                <a href="{{post.url}}" class="lead">Más información <i class="icon-arrow-right3"></i></a>
            </div>
        </div>

{% endfor %}
